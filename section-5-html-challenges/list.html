<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered list (bullets) -->
    <section>
      <h3>Shopping list (unordered)</h3>
      <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
      </ul>
    </section>

    <!-- Ordered list (numbered) -->
    <section>
      <h3>Steps to sign up (ordered)</h3>
      <ol>
        <li>Open the sign-up page</li>
        <li>Enter your email and password</li>
        <li>Click the confirmation link sent to your email</li>
      </ol>
    </section>
  </body>
</html>
